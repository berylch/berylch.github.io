<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
      <script>
	  $(function(){
		let a=70.0;
		var  components = document.querySelector('a-entity[obj-model]').components;
		var interval = setInterval(function(){
		
			a=a-10.0;
			
			if(a<-60){

				clearInterval(interval);
				return;
			
			}else{
			
				components["obj-model"].loadObj('longBox_'+a+'.0_'+a+'.0_32_32_0.5_60.0.obj','longBox.mtl');
			}
		}, 2000)
		
	  
	  })

	  
    </script>
  <body>
    <a-scene background="color: #FAFAFA"  renderer="colorManagement: true;" stats>
		<a-plane src="#groundTexture" rotation="-90 0 0" width="70" height="30" repeat="10 10"></a-plane>
		<a-light type="ambient" color="#445451"></a-light>
		<a-light type="point" intensity="1" position="1 5 10"></a-light>

		<a-assets>
		<a-asset-item id="crate-obj" src="longBox_0.0_0.0_32_32_0.5_60.0.obj"></a-asset-item>
			<a-asset-item id="crate-mtl" src="longBox.mtl"></a-asset-item>
			
			</a-assets>
			<a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="8 0 6" id="obj1"></a-entity>
			<a-entity id="rig" movement-controls="speed: 2" position="10 0 10">
			<a-entity camera position="0 2 0" look-controls></a-entity>
			</a-entity>

    </a-scene>
  </body>
</html>
