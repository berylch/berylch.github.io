<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>
  <body>
    <a-scene isMobile="true">
	   
      <a-assets>
        <!-- <a-asset-item id="triceratops" src="triceratops.gltf" ></a-asset-item> -->
        <a-asset-item id="crate-obj" src="longBox.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="longBox.mtl"></a-asset-item>
        <!-- <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item> -->
	  <!-- <a-asset-item id="reticle"
      src="reticle.gltf"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item> -->
    </a-assets>
     
      <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="1 0 0" ></a-entity>
      

      <a-entity id="rig"
          movement-controls="speed: 2"
          position="1 0 15">
		    <a-entity camera position="0 5 0"
					look-controls></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
