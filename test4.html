<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>
  <body>
    <a-scene >
	    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" ></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-assets>
        <!-- <a-asset-item id="triceratops" src="triceratops.gltf" ></a-asset-item> -->
        <a-asset-item id="crate-obj" src="longBox.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="Bigmax_White_OBJ.mtl"></a-asset-item>
        <!-- <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item> -->
	  <!-- <a-asset-item id="reticle"
      src="reticle.gltf"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item> -->
    </a-assets>
     
      <a-entity obj-model="obj: #crate-obj; mtl: #crate-mtl" position="5 0 0" scale="0.2 0.2 0.2"></a-entity>
      

      <a-entity id="rig"
          movement-controls="speed: 2"
          position="1 0 15">
		    <a-entity camera position="0 5 0"
					look-controls></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
